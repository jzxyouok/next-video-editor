<form method="POST">
	<div class="form-group row">
		<label for="title" class="col-xs-2 col-form-label">Title</label>
		<div class="col-xs-10">
			<input class="form-control" type="text" name="title" id="title" value="{{video.title}}">
		</div>
	</div>
	<div class="form-group row">
		<label for="standfirst" class="col-xs-2 col-form-label">Standfirst</label>
		<div class="col-xs-10">
			<input class="form-control" type="text" name="standfirst" id="standfirst" value="{{video.standfirst}}">
		</div>
	</div>
	<fieldset class="tags form-group row">
		<legend>Tags</legend>
		{{#each video.metadata}}
			<input type="hidden" value="{{id}}" name="tags">
		{{/each}}
		<div class="js-tag-autocomplete" data-tags="{{json video.metadata}}" />
	</fieldset>
	<input class="btn btn-success" type="submit" name="action" value="Update" />
	<input class="btn btn-danger" type="submit" name="action" value="Delete" />
	<a class="btn btn-secondary" href="/">Cancel</a>
</form>
