<form method="POST">
	{{#with video}}
		<div class="form-group row">
			<label for="title" class="col-xs-2 col-form-label">Title</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" name="title" id="title" value="{{title}}">
			</div>
		</div>
		<div class="form-group row">
			<label for="standfirst" class="col-xs-2 col-form-label">Standfirst</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" name="standfirst" id="standfirst" value="{{standfirst}}">
			</div>
		</div>
		<fieldset class="form-group row">
			<legend class="col-xs-2 col-form-label">Tags</legend>
			<div class="col-xs-10">
				<input class="form-control js-tag" type="text" name="tags">
			</div>
		</fieldset>
		<input class="btn btn-success" type="submit" name="action" value="Update" />
		<input class="btn btn-danger" type="submit" name="action" value="Delete" />
	{{/with}}
</form>
